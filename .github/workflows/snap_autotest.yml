name: SNAP code autotest
on: [push]
jobs:
  straka-2d:
    runs-on: [self-hosted, linux]
    steps:
      - run: echo "üéâ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "üêß This job is now running on a ${{ runner.os }} server hosted by ${{runner.name}}"
      - run: echo "üîé The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "üí° The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "üñ•Ô∏è The workspace, ${{ github.workspace }}, is now ready to test your code on the runner."
      - name: patch code
        run : ./patch.py
      - name: configure problem
        run: ./configure.py $(head ./examples/2d.straka/straka.inp | grep configure | cut -d ' ' -f3-)
      - name: clean up libraries
        run: make clean
      - name: compile code
        run: make -j4
      - name: run simulation
        run: ./bin/straka.ex -i ./examples/2d.straka/straka.inp
      - name: combile outputs
        run: ./combine.py -o test
      - name: compare result
        run: ./examples/2d.straka/test.py straka-test-main.nc ./examples/2d.straka/output.nc
      - run: echo "straka model is ${{ job.status }}."
  shallow-water:
    runs-on: [self-hosted, linux]
    needs: straka-2d
    steps:
      - name: configure problem
        run: ./configure.py $(head ./examples/2d.shallow_water/shallow_water.inp | grep configure | cut -d ' ' -f3-)
      - name: clean up libraries
        run: make clean
      - name: compile code
        run: make -j4
      - name: run simulation
        run: mpiexec -n 16 ./bin/shallow_water.ex -i ./examples/2d.shallow_water/shallow_water.inp
      - name: combile outputs
        run: ./combine.py -o test
      - name: compare result
        run: ./examples/2d.shallow_water/test.py shallow_water-test-main.nc examples/2d.shallow_water/output.nc
      - run: echo "shallow water model is ${{ job.status }}."
  robert-3d:
    runs-on: [self-hosted, linux]
    needs: straka-2d
    steps:
      - name: configure problem
        run: ./configure.py $(head ./examples/3d.robert/robert.inp | grep configure | cut -d ' ' -f3-)
      - name: clean up libraries
        run: make clean
      - name: compile code
        run: make -j4
      - name: run simulation
        run: mpiexec -n 32 ./bin/robert.ex -i ./examples/3d.robert/robert.inp
      - name: combile outputs
        run: ./combine.py -o test
      - name: compare result
        run: ./examples/3d.robert/test.py robert-test-main.nc examples/3d.robert/output.nc
      - run: echo "üçè This job's status is ${{ job.status }}."
