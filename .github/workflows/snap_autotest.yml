name: SNAP code autotest
on: [push]
jobs:
  straka-2d:
    runs-on: [self-hosted, linux]
    steps:
      - run: echo "ğŸ‰ The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "ğŸ§ This job is now running on a ${{ runner.os }} server hosted by ${{runner.name}}"
      - run: echo "ğŸ” The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "ğŸ’¡ The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "ğŸ–¥ï¸ The workspace, ${{ github.workspace }}, is now ready to test your code on the runner."
      - name: patch code
        run : ./patch.py
      - name: configure problem
        run: ./configure.py $(head ./inputs/hydro/athinput.straka | grep configure | cut -d ' ' -f3-)
      - name: clean up libraries
        run: make clean
      - name: compile code
        run: make -j4
      - name: run simulation
        run: ./bin/straka.ex -i ./examples/2d.straka/straka.inp
      - name: combile outputs
        run: ./combine.py -o test
      - name: compare result
        run: ./examples/2d.straka/test.py straka-test-main.nc ./examples/2d.straka/output.nc
      - run: echo "ğŸ This job's status is ${{ job.status }}."
  straka-3d:
    runs-on: [self-hosted, linux]
    needs: straka-2d
    steps:
      - name: configure problem
        run: ./configure.py $(head ./inputs/hydro/athinput.robert | grep configure | cut -d ' ' -f3-)
      - name: clean up libraries
        run: make clean
      - name: compile code
        run: make -j4
      - name: run simulation
        run: mpiexec -n 4 ./bin/robert.ex -i ./examples/
      - name: combile outputs
        run: ./combine.py -o test
      - name: compare result
        run: ./examples/2d.straka/compare.py robert-test-main.nc examples/2d.robert/robert-default-main.nc
      - run: echo "ğŸ This job's status is ${{ job.status }}."
