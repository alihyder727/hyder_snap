name: SNAP code autotest
on: [push]
jobs:
  straka-2d:
    runs-on: [self-hosted, linux]
    steps:
      - run: echo "🎉 The job was automatically triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 This job is now running on a ${{ runner.os }} server hosted by ${{runner.name}}"
      - run: echo "🔎 The name of your branch is ${{ github.ref }} and your repository is ${{ github.repository }}."
      - name: Check out repository code
        uses: actions/checkout@v2
      - run: echo "💡 The ${{ github.repository }} repository has been cloned to the runner."
      - run: echo "🖥️ The workspace, ${{ github.workspace }}, is now ready to test your code on the runner."
      - name: patch code
        run : ./patch.py
      - name: configure problem
        run: ./configure.py $(head ./inputs/hydro/athinput.straka | grep configure | cut -d ' ' -f3-)
      - name: clean up libraries
        run: make clean
      - name: compile code
        run: make -j4
      - name: run simulation
        run: ./bin/straka.ex -i ./inputs/hydro/athinput.straka
      - name: combile outputs
        run: ./combine.py -o autotest
      - name: compare result
        run: ./examples/2d.straka/compare.py straka-autotest-main.nc examples/2d.straka/straka-default-main.nc
      - run: echo "🍏 This job's status is ${{ job.status }}."
